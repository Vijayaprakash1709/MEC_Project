<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>ECR</title>
    <link rel="stylesheet"
          href="sty.css">
    <link rel="stylesheet"
          href="responsive.css">
</head>
 
<body>
 


<header>
 
 <div class="logosec">
     <div class="logo">Welcome, </div>
     <img src=
"https://mec.edu.in/wp-content/uploads/2021/02/main-logo.png"
         class="icn menuicn"
         id="menuicn"
         alt="menu-icon">
 </div>


 <div class="message">
     <div class="circle"></div>
     <img src=
"https://cdn-icons-png.flaticon.com/512/61/61073.png"
          class="icn"
          alt="">
     <div class="dp">
       
       </div>
 </div>

</header>

 
    
        <div class="main">
 
            <div class="searchbar2">
                <input type="text"
                       name=""
                       id=""
                       placeholder="Search">
                <div class="searchbtn">
                  <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                        class="icn srchicn"
                        alt="search-button">
                  </div>
            </div>
 
 
            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">EVENT PROPOSAL</h1>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 0;
                            background-color: #c3bfbf;
                        }
                        h1 {
                            text-align: center;
                            margin: 20px 0;
                           
                        }
                        form {
                            background-color: #faf4f4;
                            width: 50%;
                            margin: 0 auto;
                            padding: 20px;
                            border-radius: 7px;
                       
                            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                        }
                        label {
                            display: block;
                            margin-bottom: 5px;
                            font-weight: bold;
                            border-radius: 5px;
                            width: 50%;
                        }
                        input[type="text"],
                        input[type="number"],
                        input[type="date"],
                        select,
                        input[type="file"] {
                           
                            width: 80%;
                            padding: 10px;
                            margin-bottom: 15px;
                            border: 1px solid #ccc;
                            border-radius: 5px;
                            font-size: 16px;
                            border: 1px solid #000000;
                
                        }
                        input[type="submit"] {
                            background-color: #3498db;
                            color: #fff;
                            padding: 10px 20px;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                
                        }
                        input[type="submit"]:hover {
                            background-color: #2980b9;
                        }
                    </style>
                </div>
                <form action="/submitForm" method="POST">
                <label for="event_name">Nature of the event :</label>
<select name="event_name">
  <option value="Workshop">Workshop</option>
  <option value="Seminar">Seminar</option>
  <option value="Conference">Conference</option>
  <option value="Technical Symposium">Technical Symposium</option>
  <option value="Guest Lecture">Guest Lecture</option>
  <option value="FDP">FDP</option>
</select><br>
                    <label for="title">Title of the event:</label>
                    <input type="text" name="title" required><br>
                    <label for="BY">Organised By:</label>
                    <input type="text" name="organizer" required><br>
                    <label for="coll">Colloborating`/Sponsored Agency:</label>
                    <input type="text" name="coll" required><br>
                    <label for="date">Date of The Event Planned:</label>
                    <input type="date" name="date" required><br>
                    <label for="venue">Venue : </label>
<select name="venue">
  <option value="Seminar Hall I">Seminar Hall I</option>
  <option value="Seminar Hall II">Seminar Hall II</option>
  <option value="Cloud Computing Lab">Cloud Computing Lab</option>
  <option value="Data Analytics Lab">Data Analytics Lab</option>

</select><br>
                    <h1>Details of The Guest</h1>
                    <label for="Name">Name:</label>
                    <input type="text" name="Name" required><br>
                    <label for="designation">Designation:</label>
                    <input type="text" name="designation" required><br>
                    <label for="address">Address:</label>
                    <input type="text" name="address" required><br>
                    <label for="number">Mobile Number:</label>
                    <input type="number" name="number" required><br>
                    <label for="mail">Mail ids</label>
                    <input type="text" name="mail" required><br>
                    <h1>No of Participants (Expected)</h1>
                    <label for="mecs">MEC Students:</label>
                    <input type="number" name="mecs" required><br>
                    <label for="mecf">MEC Faculty:</label>
                    <input type="text" name="mecf" required><br>
                    <label for="others">Others:</label>
                    <input type="text" name="others" required><br>
                    <label for="others">Proposed Budget:</label>
                    <input type="text" name="budget" required><br>
                    <h1>Co-ordinator of the Event</h1>
                    <label for="Name">Name:</label>
                    <input type="text" name="CName" required><br>
                    <label for="designation">Academic Year:</label>
                    <input type="text" name="year" required><br>
                    <label for="sem">Semester :</label>
<select name="sem">
  <option value="ODD ">Odd Sem</option>
  <option value="EVEN">even Sem</option>
  </select><br>
                    <label for="department">Department:</label>
<select name="dept">
  <option value="CSE">CSE</option>
  <option value="ECE">ECE</option>
  <option value="EEE">EEE</option>
  <option value="IT">IT</option>
  <option value="CY">CY</option>
  <option value="AIDS">AIDS</option>
</select><br>

                   

                    <input type="submit" value="Submit">
                    
                </form>
                    </div>
                </div>
            </div>
        </div>
                    </div>
 
    

</body>
</html>
