<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container word-cloud-container d-flex flex-column justify-content-between">
        <div class="row" id="wordsContainer"></div>
        <div class="row">
            <div class="col-12 text-center">
                <p class="error-msg" id="errorMsg"></p>
                <input id="userInput" type="text" class="user-input" />
                <button id="addBtn" class="add-btn ml-1" onclick="onAddWordToWordCloud()">
                    Add
                </button>
            </div>
        </div>
    </div>
    <script>
    let wordCloud = ["Hello", "hii", "how", "what", "you", "yourself", "name", "victory", "food", "lovely", "beautiful", "written", "where", "who", "awesome"];

    let wordsContainerE1 = document.getElementById("wordsContainer");
    let userInputE1 = document.getElementById("userInput");
    let errorMsgE1 = document.getElementById("errorMsg");

    let errorMsg = "Please enter a word";

    function createAndWordToWordCloud(word) {
        let randomFontSize = Math.ceil(Math.random() * 40);
        let wordE1 = document.createElement("span");

        wordE1.textContent = word;
        wordE1.style.fontSize = randomFontSize + "px";
        wordE1.classList.add("m-3");

        wordsContainerE1.appendChild(wordE1);
    }

    for (let word of wordCloud) {
        createAndWordToWordCloud(word);
    }

    function onAddWordToWordCloud() {
        let userEnteredWord = userInputE1.value;
        if (userEnteredWord !== "") {
            userInputE1.value = "";
            errorMsgE1.textContent = "";
            createAndWordToWordCloud(userEnteredWord);
        } else {
            errorMsgE1.textContent = errorMsg;
        }
    }
</script>
    
</body>

</html>
