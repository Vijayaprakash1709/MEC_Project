    var finalovr = 50;

    function calculate() {
      document.getElementById('show').style.display = 'block';
      var g1 = document.getElementById("myresult");
      var myn1 = parseFloat($('#myn1').val());
      var myn2 = parseFloat($('#myn2').val());

      var myn5 = parseFloat($('#myn5').val());
      myn5 = Math.floor(myn5);

      if (myn5 > 50) {
        myn5 = 50;
      }
      if (myn5 < 10 || myn5 === "") {
        myn5 = 10;
      }
      $('#myn5').val(myn5);

      if (myn5 != finalovr) {
        latdata(myn5);
      }

      if (myn1 === "") {
        myn1 = 0;
      }
      if (myn2 < 0 || myn2 > 10 || myn2 === "") {
        myn2 = 0;
        $('#myn2').val(0);
      }
      if (overs === "") {
        overs = "0";
      }

      var overs_b = Math.floor(overs);
      var balls_b = Math.floor((overs - overs_b) * 10 + .5);

      if (balls_b > 5) {
        balls_b -= 6;
        overs_b++;
      }

      if (overs_b > finalovr) {
        overs_b = finalovr;
        balls_b = 0;
      }
      if (overs_b < 0) {
        overs_b = 0;
        balls_b = 0;
      }
      overs = overs_b + balls_b / 10;
      $('#myn3').val(overs_b + "." + balls_b);

      if (overs_b === "") {
        overs_b = 0;
      }
      if (myn4 < 0 || myn4 > 10 || myn4 === "") {
        myn4 = 0;
      }

      scoreset = Math.floor(scoreset) + 1;
      var fres = "<table class='table table-bordered'> <tr><td>The Target for Team B is <b>" + scoreset + "</b></td></tr>";
      fres += "</table>";
      g1.innerHTML = fres;
    }

    function latdata(myn5) {
      for (var i = 0; i <= myn5; i++) {
        var k = i / myn5 * 50;
        var l = Math.floor(k);
        var m = k - l;
        for (var j = 0; j <= 10; j++) {
          var o = corval[l][j];
          var p = (l < myn5) ? corval[l + 1][j] : corval[l][j];
          txtval[i][j] = (1 - m) * o + m * p;
        }
      }
      finalovr = myn5;
    }

    function targtrun(overs, balls, wickets, target) {
      if (overs >= finalovr) {
        return target;
      }
      var x1 = target - target * txtval[finalovr - overs][wickets] / 100;
      if (balls == 0) {
        return x1;
      }
      var x2 = target - target * txtval[finalovr - overs - 1][wickets] / 100;
      var x3 = x1 + (x2 - x1) * balls / 6;
      return (x3);
    }
